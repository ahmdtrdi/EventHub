<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./styles/profile2.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" />
</head>
<body>
  <div class="profil-pengguna2">
    <a href="profile.html">
      <img class="left-icon" loading="lazy" alt="Back" src="./Image/back.png" />
    </a>
    <section class="profil-pengguna2-inner">
      <nav class="frame-parent">
        <section class="frame-wrapper">
          <div class="ellipse-parent">
            <img class="frame-child" loading="lazy" alt="" src="./Image/delon.png" />
            <img class="unsplash-icon" alt="" src="./Image/CAM.png" />
          </div>
        </section>
        <section class="frame-group">
          <div class="nama-parent">
            <b class="nama">Nama</b>
            <input class="frame-item" placeholder="delonjutan@gmail.com" type="text" />
          </div>
          <div class="email-parent">
            <b class="email">Email</b>
            <div class="rectangle-parent">
              <div class="frame-inner"></div>
              <input class="delonjutangmailcom" placeholder="delonjutan@gmail.com" type="text" />
            </div>
          </div>
          <div class="alamat-parent">
            <b class="alamat">Alamat</b>
            <div class="rectangle-group">
              <div class="rectangle-div"></div>
              <input class="jl-podigon-no" placeholder="Jl. Podigon No. 97" type="text" />
            </div>
          </div>
          <div class="tanggal-lahir-parent">
            <b class="tanggal-lahir">Tanggal Lahir</b>
            <div class="rectangle-container">
              <div class="frame-child1"></div>
              <input class="juli-1997" placeholder="17 Juli 1997" type="text" />
            </div>
          </div>
          <div class="frame-container">
            <div class="nomor-telepon-wrapper">
              <b class="nomor-telepon">Nomor Telepon</b>
            </div>
            <div class="frame-div">
              <div class="frame-child2"></div>
              <input class="input" placeholder="0812345567890" type="text" />
            </div>
          </div>
        </section>
      </nav>
    </section>
    <div class="profil-pengguna2-child">
      <button class="frame-button" onclick="showPopup()">
        <div class="frame-child3"></div>
        <b class="simpan">Simpan</b>
      </button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="hidePopup()">&times;</span>
      <p>Perubahan telah disimpan</p>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Hide popup after 3 seconds
    function autoHidePopup() {
      setTimeout(hidePopup, 3000);
    }

    // Modify showPopup to include auto hide
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      autoHidePopup();
    }
  </script>
</body>
</html>
